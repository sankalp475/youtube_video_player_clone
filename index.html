<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="./style.css" rel="stylesheet">
</head>

<body>
	<div class="video-container">
		<div class="html5-video-player paused " data-volume-level="high">
			<video src="./asset/video.mp4" id="video" class="video" tital="k">
				<track kind="captions" srclang="en" src="./asset/subtital.vtt">
			</video>
			<div class="volume_info">
				<span value=""></span>
			</div>
			<div class="video-controls" id="video-controls">
				<img class="thumbnail-img" alt="preview">
				<div class="timeline-container">
					<div class="timeline">
						<img class="preview-img" alt="preview">
						<div class="thumb-tracker"></div>
					</div>
				</div>
				<div class="controls">
					<div class="video-left-controls">
						<button class="playpause video_playpause:pause" area-label="Play (k)" title="Play (k)"
							nowplaying="false" data-target="pause">
							<svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
								height="24">
								<path fill="none" d="M0 0h24v24H0z" />
								<path fill="#fff"
									d="M19.376 12.416L8.777 19.482A.5.5 0 0 1 8 19.066V4.934a.5.5 0 0 1 .777-.416l10.599 7.066a.5.5 0 0 1 0 .832z" />
							</svg>
							<svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
								height="24">
								<path fill="none" d="M0 0h24v24H0z" />
								<path fill="#fff" d="M6 5h2v14H6V5zm10 0h2v14h-2V5z" />
							</svg>
						</button>
						<button class="video_volume_button">
							<svg class="volume-high-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
								width="24" height="24">
								<path fill="#fff"
									d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
							</svg>
							<svg class="volume-low-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
								width="24" height="24">
								<path fill="#fff"
									d="M5,9V15H9L14,20V4L9,9M18.5,12C18.5,10.23 17.5,8.71 16,7.97V16C17.5,15.29 18.5,13.76 18.5,12Z" />
							</svg>
							<svg class="volume-muted-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
								width="24" height="24">
								<path fill="#fff"
									d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z" />
							</svg>
						</button>
						<button class="range_container">
							<input type="range" name="range" min="0" value="100" max="100" id="">
						</button>
						<div class="duration-container">
							<div class="current-time">0:00</div>
							/
							<div class="total-time">19:00</div>
						</div>
					</div>
					<div class="video-right-controls">
						<button class="captions-btn">
							<svg viewBox="0 0 24 24">
								<path fill="currentColor"
									d="M18,11H16.5V10.5H14.5V13.5H16.5V13H18V14A1,1 0 0,1 17,15H14A1,1 0 0,1 13,14V10A1,1 0 0,1 14,9H17A1,1 0 0,1 18,10M11,11H9.5V10.5H7.5V13.5H9.5V13H11V14A1,1 0 0,1 10,15H7A1,1 0 0,1 6,14V10A1,1 0 0,1 7,9H10A1,1 0 0,1 11,10M19,4H5C3.89,4 3,4.89 3,6V18A2,2 0 0,0 5,20H19A2,2 0 0,0 21,18V6C21,4.89 20.1,4 19,4Z" />
							</svg>
						</button>
						<button class="video_setting_button">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
								<path fill="none" d="M0 0h24v24H0z" />
								<path fill="#fff"
									d="M5.334 4.545a9.99 9.99 0 0 1 3.542-2.048A3.993 3.993 0 0 0 12 3.999a3.993 3.993 0 0 0 3.124-1.502 9.99 9.99 0 0 1 3.542 2.048 3.993 3.993 0 0 0 .262 3.454 3.993 3.993 0 0 0 2.863 1.955 10.043 10.043 0 0 1 0 4.09c-1.16.178-2.23.86-2.863 1.955a3.993 3.993 0 0 0-.262 3.455 9.99 9.99 0 0 1-3.542 2.047A3.993 3.993 0 0 0 12 20a3.993 3.993 0 0 0-3.124 1.502 9.99 9.99 0 0 1-3.542-2.047 3.993 3.993 0 0 0-.262-3.455 3.993 3.993 0 0 0-2.863-1.954 10.043 10.043 0 0 1 0-4.091 3.993 3.993 0 0 0 2.863-1.955 3.993 3.993 0 0 0 .262-3.454zM13.5 14.597a3 3 0 1 0-3-5.196 3 3 0 0 0 3 5.196z" />
							</svg>
						</button>
						<div class="setting-options d-none">
							<h2 class="header"> PlayBack speed </h2>
							<ul>
								<li class="PlayBack-rate">0.25</li>
								<li class="PlayBack-rate">0.5</li>
								<li class="PlayBack-rate">0.75</li>
								<li class="PlayBack-rate">normal</li>
								<li class="PlayBack-rate">1.25</li>
								<li class="PlayBack-rate">1.5</li>
								<li class="PlayBack-rate">1.75</li>
								<li class="PlayBack-rate">2</li>
							</ul>
						</div>
						<button class="video_miniplayer_button">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
								<path fill="#fff"
									d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zm-10-7h9v6h-9z" />
							</svg>
						</button>
						<button class="video_theater_button">
							<svg class="tall " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
								height="24">
								<path fill="#fff"
									d="M19 6H5c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H5V8h14v8z" />
							</svg>
							<svg class="wide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
								height="24">
								<path fill="#fff"
									d="M19 7H5c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm0 8H5V9h14v6z" />
							</svg>
						</button>
						<button class="fullscreen">
							<svg class="open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
								height="24">
								<path fill="#fff"
									d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
							</svg>
							<svg class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
								height="24">
								<path fill="#fff"
									d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" />
							</svg>
						</button>
					</div>
				</div>
				<!-- </div> -->
			</div>
		</div>
	</div>
	<script>
		const t = document.querySelector('.video_theater_button');
		const f = document.querySelector('button.fullscreen');
		const v = document.querySelector('.html5-video-player')

	<script src="./script.js"></script>
</body>

</html>
